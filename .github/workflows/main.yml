name: CI nodeJS
on:   
  push:

jobs:
  A1:
    runs-on: macos-latest-xlarge
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        A1: [1.1, 1.2]
        flag: [A, B, C, D, E, F, G, H, I, J]
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.A1 }}
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
    - name: A1-BUILD
      run: date
